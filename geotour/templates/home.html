<!DOCTYPE html>
<html>
    <head>
        <link href='http://fonts.googleapis.com/css?family=Lora|Muli|Great+Vibes' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" type="text/css" href="../static_files/style.css">
        <link rel="stylesheet" type="text/css" href="../static_files/home.css">
        <link rel="stylesheet" type="text/css" href="../static_files/datepicker/css/datepicker.css">

        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="../static_files/datepicker/js/bootstrap-datepicker.js"></script>
        <script src="../static_files/home.js"></script>
        <title>Plan a Day</title>
    </head>
    <body>
        <div id="home">
            <div id="bigLogo">
                Plan a Day
            </div>
            <form id="mainForm" method="POST">{% csrf_token %}
                <div id="homeMainForm">

                    <div id="destDiv">
                        <input type="text" name="destination" id="destField"
                            placeHolder="Where to explore?">
                    </div>

                    <div id="startEnd">
                        <div id="dateDiv" data-date-format="dd-mm-yyyy">
                            <input type="text" name="fromAddress" id="startField" class="startEndField"
                            placeHolder="Starting from...">
                        </div>
                            <div id="showEndField" onclick="addEndField()">
                                <span id="showEndFieldText">Not returning here?</span>
                            <input type="text" name="returnAddress" id="endField" class="startEndField"
                            placeHolder="Ending at...">
                            </div>
                    </div>

                    <div id="timeFrame">
                        <input type="text" name="date" id="dateInput" class="datePicker"
                            placeHolder="Date">
                        <input type="text" name="startTime" class="timeInput"
                            placeHolder="Start Time">
                        <input type="text" name="endTime" class="timeInput"
                            placeHolder="End Time">
                    </div>
                </div>

                <div id="homeSubmit">
                    <input type="submit" value="Go!" class="brightButton">
                </div>

            </form>
        </div>
        <script type="text/javascript">
            $("#mainForm").submit(function(e) {
                var lat = 0;
                var lng = 0;
                var input = $("<input>").attr("type", "hidden").attr("name", "lat").val(lat);
                $('#mainForm').append($(input));
                input = $("<input>").attr("type", "hidden").attr("name", "lng").val(lng);
                $('#mainForm').append($(input));
                var latLng = [1, 2];

                data = $('#mainForm').serialize()
                alert(data);
            });
        </script>
    </body>
</html>
