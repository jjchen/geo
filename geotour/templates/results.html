<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/static_files/style.css">
        <title>Plan a Day</title>
    </head>
    <body>

            <form method="POST">{% csrf_token %}
                <div id="areasForm">
                    {% for area in areas %}
                    {{area}} <input type="checkbox" onclick="filter()" name="areas" value="{{area}}" id="areas"><br />
                    {% endfor %}
                </div>
            </form>

        {% for place in places %}
        <div>
            <p>{{place.name}}</p>
            <p>{{place.address}}</p>
        </div>
        {% endfor %}      
    </body>
</html>
