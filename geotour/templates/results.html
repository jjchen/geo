<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../static_files/style.css">
        <link rel="stylesheet" type="text/css" href="../static_files/results.css">
        <title>Plan a Day</title>
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="../static_files/results.js"></script>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
        <script type="text/javascript">
            function filter() {
                var data = {'tourId':'{{tourId}}'};
                data += $('#areasForm').serialize();
                $.post('{% url "geotour:change" %}', data, function(htmlResponse) {
                    var element = document.getElementById('fill_in');
                    element.innerHTML = htmlResponse;
                });
            }
        </script>
    </head>

    <body>
        <div id="topBanner">Mini LOGO</div>
        <div id="main">
            {% include 'timeline.html' %}
        </div>


        <script type="text/javascript">
            $('.list-left').sortable({
                connectWith: '.list-right'
            });

            $('.list-right').sortable();
        </script>
    </body>
</html>
