<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../static_files/style.css">
        <link rel="stylesheet" type="text/css" href="../static_files/results.css">
        <title>Plan a Day</title>
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="../static_files/results.js"></script>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
        <script type="text/javascript">
            function filter() {
                var data = {'tourId':'{{tourId}}'};
                data += $('#areasForm').serialize();
                $.post('{% url "geotour:change" %}', data, function(htmlResponse) {
                    var element = document.getElementById('fill_in');
                    element.innerHTML = htmlResponse;
                });
            }
        </script>
    </head>

    <body>
        <div id="topBanner">Mini LOGO</div>
        <div id="main">
            <nav>
                <!--Search filters go here-->
                <div id="searchFilters">
                    <form method="POST">{% csrf_token %}
                        {% for area in areas %}
                        {{area}} 
                        <input type="checkbox" onclick="filter()" name="areas" value="{{area}}" id="areas">
                        {% endfor %}
                    </form>
                </div>
      
                <div id="searchResults">
                    {% for place in places %}
                    <div class="singleSearchResults">
                        <p>{{place.name}}</p>
                        <p>{{place.address}}</p>
                    </div>
                    {% endfor %}
                </div>
            </nav>

            <article>
                <div id="miniNavBar">
                    map icon go here ^_^
                </div>
                <!--
                    <div id="verticalTimeline">
                    </div>
                  -->
                <div id="tourResult">
                    {% include 'timeline.html' %}
                </div>
                </article>

        <script type="text/javascript">
            $('ul.list-left').sortable({
                connectWith: 'ul.list-right'
            });

            $('ul.list-right').sortable();
        </script>
    </body>
</html>
