<nav>
<!--Search filters go here-->
<div id="searchFilters">
    <form method="POST">{% csrf_token %}
        <div id="transpoIcons">
        </div>
        {% for area in areas %}
        {{area}} 
        <input type="checkbox" onclick="filter()" name="areas" value="{{area}}" id="areas">
        {% endfor %}
    </form>
</div>

<div id="searchResults">
    <div class="list-left ui-sortable">
		{% for place in places %}
			<div class="singleSearchResults place">Place 1</div>
			<div class="singleSearchResults place">Place 2</div>
			<div class="singleSearchResults place">{{place.name}}</div>
		{% endfor %}
	</div>
</div>
</nav>

<article>
	<!--
	    <div id="verticalTimeline">
	    </div>
	  -->
	<div id="tourResult">
		<div class="list-right ui-sortable">
		{% for place in places %}
			<div class="place">Place 3</div>
		    <div class="place" id='myplace'>{{place.name}}</div>
		{% endfor %}
		</div>
	</div>
</article>
